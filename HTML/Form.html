<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        input{
            border: 2px solid salmon;
        }
    </style>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <!-- action = ใช้สำหรับลิ้งสู่เซิฟเวอร์ -->
    <form>
        <div>
            <label for="Fisrtname">Fisrtname</label>
            <input type="text" name="fname" id="" placeholder="Input your name (A-Z,a-z)" required>
        </div>
        <div>
            <label for="Lastname">Lastname</label>
            <input type="text" name="lname" id="" placeholder="Input your name (A-Z,a-z)" required>
        </div>
        <div>
            <label for="Lastname">Email</label>
            <input type="email" name="Email" id="" placeholder="@xxxx.com" required>
        </div>
        <div>
            <label for="Lastname">Password</label>
            <input type="password" name="password" id="">
        </div>
        <div>
            <label for="">ที่อยู๋</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="Lastname">Age</label>
            <input type="number" name="Age" id="" min="0" max="120" value="18" readonly> <!--value กำหนดค่าเริ่มต้น--> <!--readonly ไม่ให้เปลี่ยนแปลงข้อมูลได้-->
        </div>
        <div>
            <label for="Lastname">birthdate</label>
            <input type="date" name="birthdate" id="">
        </div>
        <div>
            <label for="Lastname">telephone number</label>
            <input type="tel" name="telephone" id="">
        </div>
        <div>
            <label for="Lastname">favorite color</label>
            <input type="color" name="favorite" id="">
        </div>
        <div>
            <label for="Lastname">number</label>
            <input type="range" name="range" id="">
        </div>
        <div>
            <label for="lname">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="education">education</option>
                <option value="bechelor deegree">bechelor deegree</option>
                <option value="master deegree">master deegree</option>
                <option value=" deegree"></option>
            </select>
        </div>
        <div>
            <label for="Lastname">Gender</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Other
        </div>
        <div>
            <label for="Lastname">Favorite</label>
            <input type="checkbox" name="fav">Progamming
            <input type="checkbox" name="fav">Progamming design
            <input type="checkbox" name="fav">Progamming UX/UI
            <input type="checkbox" name="fav">Machine Learning
        </div>
        <div>
            <label for="">submit file</label>
            <input type="file">
        </div>
        <div>
            <label for="">Website</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" value="Submit information">
            <button type="submit">Submit information</button>
            <button type="reset">Reset</button> <!--ต้องระบุใน <form> เท่านั้น ไม่งั้นจะส่งหรือล้างข้อมูลไม่ได้-->
        </div>
    </form>
</body> 
</html>
