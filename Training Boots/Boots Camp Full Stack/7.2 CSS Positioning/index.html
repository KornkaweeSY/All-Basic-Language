<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      position: absolute;
      margin-top: 200px;
      margin-left: 200px;
    }

    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;
      position: relative;
      border-radius: 50%;
      margin-top: 150px;
      margin-left: 250px;
    }


  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
