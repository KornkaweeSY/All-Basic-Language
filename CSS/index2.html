<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS เบื้องต้น</title>
    <style>
        h1{
            color: red;
            font-size: 50px;
        }
        .title{
            color: aquamarine;
            font-size: 100px;
        }
        #title{
            color: yellow;
            font-size: 150px;
        }
        h1,.title,p{
            font-style: italic;
        }
        p.massage{
            font-weight: bolder;
        }
        h1.massage{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>CSS เบื้องต้น</h1>
    <h1 class="title">html5</h1>
    <h1 id="title">CSS3</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, rerum?</p>
    <p class="massage">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, explicabo!</p>
    <h1 class="massage">Kornkawee</h1>
</body>
</html>
